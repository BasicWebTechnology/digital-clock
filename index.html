<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- title -->
    <title>Awesome Time</title>
  </head>
  <body>
    <div class="container">
      <div class="time-wrapper">
        <div class="main-time">
          <span class="text-color" id="time"></span>
          <span class="text-color" id="mid"></span>
          <span class="text-color" id="sec"></span>
        </div>
        <div class="days">
          <span class="text-color">SUN</span>
          <span class="text-color">MON</span>
          <span class="text-color">TUE</span>
          <span class="text-color">WED</span>
          <span class="text-color">THU</span>
          <span class="text-color">FRI</span>
          <span class="text-color">SAT</span>
        </div>
        <div class="date-wrapper">
          <span class="text-color" id="show-date"></span>
        </div>
      </div>
    </div>
    <!-- js file -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
